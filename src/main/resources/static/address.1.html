<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"

    />
    <title>选址</title>
    <link rel="stylesheet" type="text/css" href="./css/address/area.css" />
    <link rel="stylesheet" href="./css/address/main.css" />

  <body>
    <div id="outer-box">
      <div class="toolsbar">
        <div class="item search">
          <div class="input-item">
            <div class="input-item-prepend">
              <span class="input-item-text">省市区</span>
            </div>
            <select
              id="province"
              style="width:100px"
            ></select>
          </div>
          <div class="input-item">
            <div class="input-item-prepend">
              <span class="input-item-text">地级市</span>
            </div>
            <select
              id="city"
              style="width:100px"
            ></select>
          </div>
          <div class="input-item">
            <div class="input-item-prepend">
              <span class="input-item-text">区县</span>
            </div>
            <select
              id="district"
              style="width:100px"
            ></select>
          </div>
          <div class="input-item">
            <input
              id="searchStr"
              style="width:100px"
            ></select>
            <div class="input-item-prepend" id="search_btn">
              <span class="input-item-text">搜索</span>
            </div>
          </div>
        </div>
        <div class="item tools">创建机会点</div>
      </div>
      <div class="container">
          <div id="chancelist" class="chancelist">
            <div class="title">机会点列表</div>
            <div>
              <div class="chanceItem">
                <div class="chance_name">肯德基潜江站</div>

                <div class="eye"><i class="fa fa-eye" aria-hidden="true"></i></div>
              </div>
              <div class="chanceItem">
                <div class="chance_name">肯德基潜江站</div>
                <div class="chance_address">地址：潜江市高新区</div>
                <div class="eye"><i class="fa fa-eye" aria-hidden="true"></i></div>
              </div>
              <div class="chanceItem">

                <div class="chance_address">地址：潜江市高新区</div>
                <div class="eye"><i class="fa fa-eye" aria-hidden="true"></i></div>
              </div>
              <div class="chanceItem">
                <div class="chance_name">肯德基潜江站</div>
                <div class="chance_address">地址：潜江市高新区</div>
                <div class="eye"><i class="fa fa-eye" aria-hidden="true"></i></div>
              </div>
            </div>
          </div>
          <div class="content">
            <div class="mapcontainer" id="mapcontainer" tabindex="0"></div> 
            <div  class="content_left">
              <div class="tabs tabs-style-topline">
                  <nav>
                      <ul>
                        <li class=""><a href="#"><span>机会点信息</span></a></li>
                        <li class="tab-current"><a href="#"><span>搜索结果</span></a></li>
                      </ul>
                  </nav>
              </div>
              <div id="searchResultPanel" class="searchResultPanel">
                <div class="searchList">
                </div>
                <div class="pagination">
                </div>
              </div>

          </div>
      </div>
